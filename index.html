<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>To-Do</title>
</head>
<body>

    <div id="to-do">
        
        <div id="header">
            <h1>To-do</h1>
        </div>
    
        <div id="input-section">
    
            <input id="input-bar" type="text" placeholder="Enter task" required>
    
            <button id="add-btn" class="btn">Add</button>
    
    
        </div>
    
        <div id="tbc-tasks">

            <div class="list-header">
                
                <h2>In-progress : <span id="remaining">0</span></h2>
    
                <button class="btn clear" id="clear-current">Clear</button>

            </div>
    

            <ul id="current-tasks">

                

            </ul>
    
            
        </div>
    
        <div id="completed-tasks">

            <div class="list-header">

                <h2>Completed : <span id="completed">0</span></h2>
    
                <button class="btn clear" id="clear-completed">Clear</button>

            </div>
    

            <ul id="inactive-tasks">


            </ul>
    
    
        </div>

    </div>


    <script src="script.js"></script>



    
</body>
</html>
